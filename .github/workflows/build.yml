name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Titanic! Hook
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore TitanicHookManaged.sln
        shell: pwsh

      - name: Build Solution
        run: msbuild TitanicHookManaged.sln /t:Build /p:Configuration=Release /m
        shell: pwsh
